{% extends 'derb/base.html' %}

{% block main_block %}
<div class="panel panel-default">

	<div class="panel-heading">
		Unique Selection Question (Admin)
	</div>

	<div class="panel-body">
		<div class="col-md-8">
			{{ form.text}}
			<br />
			{{ form.help }}
		</div>
		
		<div class="col-md-4" style="background-color: #DFDCDC">
			Required: {{ form.required }}
			{{ form.id }}
		</div>

	</div>

</div>
{% endblock %}
