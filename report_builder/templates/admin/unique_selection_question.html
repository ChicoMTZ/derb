{% extends 'derb/base.html' %}

{% block main_block %}
<div class="panel panel-default">

	<div class="panel-heading">
		Unique Selection Question (Admin)
	</div>

	<div class="panel-body">
		
		<!-- Question Area -->
		<div class="col-md-8">
			<div>
				{{ form.text}}
				<div id="help">
					{{ form.help }}
				</div>
				<br />
						
				<div id="display" style="background-color: #DFDCDC">
				
				</div>
			</div>
		</div>
		
		<!-- Buttons Area -->
		<div class="col-md-4" style="background-color: #DFDCDC">
			<button id="SeeHide" type="button" class="btn btn-primary">
				See/Hide
			</button>
			<button type="button" class="btn btn-danger">
				Delete
			</button>
			<button type="button" class="btn btn-success">
				#
			</button>
			<br /><br />
			
			Requirement: {{ form.required }}
			<br /><br /><br /><br />
			
			Catalog: {{ form.catalog }}
			<br /><br /><br /><br />
			<br /><br /><br /><br />
			<br /><br /><br /><br />
			<br /><br />
		</div>
		
		<div align="right">
			<input class="btn btn-primary" type="submit" value="Submit">
		</div>

	</div>

</div>
{% endblock %}

{% block body_js %}
<script>
	$(document).ready(function(){
    	$("#SeeHide").click(function(){
        	var e = document.getElementById('help');
			if (e.style.display == 'block')
				e.style.display = 'none';
			else
				e.style.display = 'block'; 
    	});	
    	
    	$("#id_catalog").change(function(){
    		$("#display").html("<p>Hello world!</p>");
    	});
	});	
</script>
{% endblock %}
