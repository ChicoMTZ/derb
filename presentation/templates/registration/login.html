{% extends 'derb/base.html' %}

{% block main_block %}
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <div class="page-header">
                <h1>Log in</h1>
            </div>

            <form class="form-signin" method="post" action="{% url 'auth_login' %}">
                {% csrf_token %}
                {{ form.username.errors }}
                <label for="{{ form.username.id_for_label }}" class="sr-only">{{ form.username.name }}</label>
                <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}"
                       class="form-control"
                       placeholder="User" autofocus/>
                <br/>

                {{ form.password.errors }}
                <label for="{{ form.password.id_for_label }}" class="sr-only">{{ form.password.name }}</label>
                <input type="password" id="{{ form.password.id_for_label }}" class="form-control" placeholder="Password"
                       name="{{ form.password.name }}"/>
                <br/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
            </form>
            <br/>
            <a href="{% url 'registration_register' %}">Sign up</a>
        </div>
    </div>
{% endblock %}
